{% extends "base.html" %}
{% block content %}
<h2>User Profile</h2>

<form method="POST" class="mb-4">
  <div class="row g-3">
    <div class="col-md-6">
      <label for="height" class="form-label">Height (cm)</label>
      <input type="number" name="height" id="height" class="form-control" step="0.1" min="0" value="{{ user_profile.height if user_profile and user_profile.height else '' }}">
    </div>
    <div class="col-md-6">
      <label for="age" class="form-label">Age</label>
      <input type="number" name="age" id="age" class="form-control" min="0" max="150" value="{{ user_profile.age if user_profile and user_profile.age else '' }}">
    </div>
    <div class="col-md-6">
      <label for="gender" class="form-label">Gender</label>
      <select name="gender" id="gender" class="form-control">
        <option value="">Select gender</option>
        <option value="male" {% if user_profile and user_profile.gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if user_profile and user_profile.gender == 'female' %}selected{% endif %}>Female</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="physical_activity_level" class="form-label">Physical Activity Level</label>
      <select name="physical_activity_level" id="physical_activity_level" class="form-control">
        <option value="">Select activity level</option>
        <option value="sedentary" {% if user_profile and user_profile.physical_activity_level == 'sedentary' %}selected{% endif %}>Sedentary (little or no exercise)</option>
        <option value="lightly_active" {% if user_profile and user_profile.physical_activity_level == 'lightly_active' %}selected{% endif %}>Lightly Active (light exercise 1-3 days/week)</option>
        <option value="moderately_active" {% if user_profile and user_profile.physical_activity_level == 'moderately_active' %}selected{% endif %}>Moderately Active (moderate exercise 3-5 days/week)</option>
        <option value="very_active" {% if user_profile and user_profile.physical_activity_level == 'very_active' %}selected{% endif %}>Very Active (hard exercise 6-7 days/week)</option>
        <option value="extremely_active" {% if user_profile and user_profile.physical_activity_level == 'extremely_active' %}selected{% endif %}>Extremely Active (very hard exercise, physical job)</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save Profile</button>
      <a href="{{ url_for('analytics') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
</form>

{% endblock %}
